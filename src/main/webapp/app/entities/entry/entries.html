<div>
    <h2>Entries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="entry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Entry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
            <div infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <div ng-repeat="entry in vm.entries track by entry.id">
                    <h2>{{entry.title}}</h2>
                    <small>Posted on {{entry.date | date: 'short'}} by {{entry.blog.user.login}}</small>
                    <div ng-bind="entry.content"></div>
                    <div class="btn-group" style="margin-top: 10px">
                            <button type="submit"
                                    ui-sref="entry.edit({id:entry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;
                                <span translate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                    ui-sref="entry.delete({id:entry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span translate="entity.action.delete">Delete</span>
                            </button>
                    </div>

                        </div>
                </div>
            </div>
    </div>
